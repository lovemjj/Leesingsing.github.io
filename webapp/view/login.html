<div class="login">
	<form action="" class="d-b ta-c" name="form">
		<div class="form-line ta-l p-r">
		<span class="account d-ib va-t" ></span>
		<input validator="phone" ng-model="user.phone" class="d-ib" type="text" placeholder="输入手机号">
		</div>
		<div class="form-line ta-l p-r">
		<span class="lock d-ib va-t" ></span>
		<input validator="password" ng-model="user.password" class="d-ib" type="password" placeholder="输入密码">
		</div>
		<button class="login-btn" validation-submit="form" ng-click="submit();">登录</button>
		<button class="register-btn" ui-sref="register">注册</button>
	</form>
</div>
